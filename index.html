    <script>
        let tempSvg; // Declare tempSvg outside the reader.onload function

        // Function to handle SVG file selection
        document.getElementById("svgInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const svgContent = e.target.result;

                    // Create temporary SVG image element
                    tempSvg = new Image();
                    tempSvg.src = 'data:image/svg+xml,' + encodeURIComponent(svgContent);
                    tempSvg.onload = function () {
                        const dimensions = {
                            width: tempSvg.width,
                            height: tempSvg.height,
                        };

                        // Display PNG images with different dimensions
                        const image16x16 = document.getElementById("img16x16");
                        image16x16.src = `data:image/png;base64,${getPngImage(dimensions, 16)}`;

                        const image32x32 = document.getElementById("img32x32");
                        image32x32.src = `data:image/png;base64,${getPngImage(dimensions, 32)}`;

                        const image48x48 = document.getElementById("img48x48");
                        image48x48.src = `data:image/png;base64,${getPngImage(dimensions, 48)}`;

                        const image128x128 = document.getElementById("img128x128");
                        image128x128.src = `data:image/png;base64,${getPngImage(dimensions, 128)}`;
                    };
                };

                reader.readAsText(file);
            }
        });

        // Function to generate a base64-encoded PNG image with specified dimensions
        function getPngImage(dimensions, size) {
            const canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext("2d");

            // Draw the SVG image onto the canvas (scaled to the specified size)
            ctx.drawImage(tempSvg, 0, 0, size, size);

            // Convert the canvas to a data URL (base64-encoded PNG)
            return canvas.toDataURL("image/png").split(",")[1];
        }
    </script>
